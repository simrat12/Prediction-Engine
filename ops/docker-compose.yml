services:
  engine:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: prediction-engine
    ports:
      - "9000:9000"
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prediction-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - engine

  grafana:
    image: grafana/grafana
    container_name: prediction-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  grafana-data:
